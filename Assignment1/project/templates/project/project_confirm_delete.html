{% extends 'project/base.html' %}


{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete</legend>
            <h2>Are you sure you want to delete the post "{{ object.project_title }}</h2>
            <div class="form-group">
                <button type="submit">Yes,Delete</button>
                <a  href="{% url 'project-detail' object.id %}">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
