
{% extends 'project/base.html' %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset >
            <legend >Delete</legend>
            <h2>Are you sure you want to delete the Task "{{ object.task_name }}</h2>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'task-detail' pk=object.id  %}">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
